<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>主頁面</title>
  <script src="https://kit.fontawesome.com/a51879d85f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css-self/homepage.css">
  <link rel="stylesheet" href="./css-self/homepageRWD.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>


<style>
 /* .divTop{
  
    background-image: url(../pageshow11/pageshow11.html);
  }  */
</style>

</head>

<body>

  <header class="header">
    <div class="hCarousel">
      <div class="hContainer"></div>
      <div class="hShift">
        <div class="hbtn hleft">&lt;</div>
        <div class="hbtn hright">&gt;</div>
      </div>
      <div class="hbottom"></div>
    </div>
  </header>

  <!-- nav -->
  <nav>
    <div class="divnavbar">
      <div class="navmain">
        <div style="display: flex; width:540px;">
          <div class="items chat " id="itemone">
            <a href="#" style="text-decoration: none; " class="achat" onclick="openNav()">
              <div class="navItem">
                <i class="fa-regular fa-comments navIcon"></i>
                <div class="navItemTxt">聊天室</div>
              </div>
            </a>
          </div>
          <div class="items ">
            <a href="#" style="text-decoration: none;" class="auser">
              <div class="navItem">
                <i class="fa-regular fa-folder-open navIcon"></i>
                <div class="navItemTxt">用戶介面</div>
              </div>
            </a>
          </div>
          <div class="items">
            <a href="#" style="text-decoration: none;" class="asearch" onclick="openSearch()">
              <div class="navItem">
                <i class="fa-solid fa-magnifying-glass navIcon"></i>
                <div class="navItemTxt">搜尋</div>
              </div>
            </a>
          </div>
          <div class="items">
            <a href="./主頁.html" style="text-decoration: none;">
              <div class="navItem">
                <i class="fa-solid fa-house-chimney navIcon" id="homeIcon"></i>
                <div class="navItemTxt">首頁</div>
              </div>
            </a>
          </div>
          <div class="items">
            <a href="#" style="text-decoration: none;" class="aorder">
              <div class="navItem">
                <i class="fa-solid fa-cart-shopping navIcon"></i>
                <div class="navItemTxt">訂單</div>
              </div>
            </a>
          </div>
          <div class="items">
            <a href="#" style="text-decoration: none;" onclick="openlogin()">
              <div class="navItem">
                <i class="fa-solid fa-circle-user navIcon"></i>
                <div class="navItemTxt">登入</div>
              </div>
            </a>
          </div>
          <div class="navIndicator"></div>
        </div>
      </div>
    </div>
    <!-- 聊天室 -->
    <div class="navchat" id="navchat">
      <div class="minbar" id="minbar">
        <div class="chatname">聊天室</div><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>
      <div class="talkitems">
        <div class="talkshow" id="words">
          <!-- <div class="atalk"><span id="asay"></span><span class="talktime"></span></div>
          <div class="btalk"><span id="bsay"></span><span class="talktime"></span></div></div> -->
        </div>
        <div class="talkinput">
          <select class="whotalk" id="who">
            <option value="0">A：</option>
            <option value="1">B：</option>
          </select>
          <label class="talkfontsize" for="fontsizeSelect">文字大小:</label>
          <input class="talkinputfontsize" type="range" id="talkfontsize" name="talkfontsize" min="9" max="36" step="1"
            oninput="this.nextElementSibling.value = this.value">
          <output class="talkfontsizeNum" id="talkfontsizeNumId">16</output>
          <textarea class="talkword" id="talkwords" placeholder="聊天">
          </textarea><input type="button" value="送出" class="talksub" id="talksub">
        </div>

      </div>
    </div>
    <!-- 搜尋 -->

    <div class="divsearch" id="divsearch">
      <div class="divsearchitems">

        <div class="searchform">

          <input type="text" placeholder="Search.." name="search" class="searchtext">
          <button type="submit" class="searchicon"><i class="fa fa-search"></i></button>

          <a class="btnclosesearch" onclick="closeSearch()">&times;</a>
        </div>
      </div>
    </div>
    <!-- 訂單 -->
    <div class="orderlist" >
      <div class="orders">
        <div class="ordertxt">目前訂單</div>
        <div class="orderitems">目前無訂單，請前往團購</div>
      </div>
      <div class="line"></div>
      <div class="orderhistory">
        <div class="orderhistorytxt">歷史紀錄</div>
       
        <div class="orderhistoryall">
      </div>
      
    </div>
    </div>

    </div>













    <!-- 登入 -->
    <div id="loginsideId" class="loginside">
      <div class="loginitems">
        <a href="javascript:void(0)" class="closeloginbtn" onclick="closelogin()">&times;</a>
      </div>
      <div class="logincontent">
        <div class="imgcontainer">
          <img src="https://picsum.photos/seed/picsum/200/200" alt="Avatar" class="avatar">
        </div>
        <label for="uname"><b>帳號</b></label>
        <input type="email" placeholder="請輸入帳號..." name="uname" required>

        <label for="psw"><b>密碼</b></label>
        <input type="password" placeholder="請輸入密碼" name="psw" required>

        <button type="submit" class="loginsubmit">登入</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" class="remember">記住我
        </label>
      </div>

      <div class="container">

        <span class="psw">忘記 <a href="#">密碼?</a></span>
      </div>

    </div>

  </nav>



  <main>
    <!-- TOP10排行版------------------------------------------------------------------------ -->
    <div class="divNearStore ">
      <div>TOP10</div>
    </div>
    <div class="divPosition toptop">
      <div class="stores">
        <div class="ulStore">
          <div class="wrapper1 liStore1"></div>
          <div class="wrapper2 liStore2"></div>
        </div>

      </div>
    </div>
    </div>







    <!-- 歷史紀錄------------------------------------------------------------------------ -->
    <div class="divTop ">
      <div>歷史紀錄</div>
    </div>
    <div class="divPosition  history">
      <div class="top">
        <div class="ulTop">
          <div class="liTop1"></div>
          <div class="liTop2"></div>
        </div>
      </div>
    </div>


    <!-- map>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <div class="divMap">
      <div>附近商家</div>
    </div>
    <div class="divPosition clickMap" style="overflow:hidden;"><iframe
      src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5223.462532551086!2d120.65030631376781!3d24.150955659842754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z6aSQ5buz!5e0!3m2!1szh-TW!2stw!4v1668653402664!5m2!1szh-TW!2stw"
      width="800" height="500" style="border:1px solid rgba(128, 128, 128, 0.716); width: 100vw;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade" class="lozad"></iframe></div>
    <div class="divMapList">
      <div class="divMapitems">
        <div class="ulMap">
          <div class="liMap1"></div>
          <div class="liMap2"></div>
        </div>
      </div>
    </div>




    <!-- 最新消息------------------------------------------------------------------------ -->
    <div class="officalNEWS">系統消息</div>
    <div class="divOfficalNEWS" style="height:fit-content ;">
      <div class="divNEWSImg">
        <div class="divNEWSitem">
          <!-- <a href=${newsItem.url[index]} style="text-decoration: none;">
            <div class="divnews">${newsItem.descriptionShow[index]}<div class="clocktime">${newsItem.timeclock}</div>
            </div>
          </a> -->
        </div>
      </div>
    </div>




    <!-- 留言板------------------------------------------------------------------------ -->

    <div class="massageItem">留言板</div>
   
    <div class="divMassageItem" style="height:400px; border-top:1px solid rgba(128, 128, 128, 0.712);">
      <canvas style="height: 100% ; width: 100%; border: 1px solid red;" id="massageCanvas" ></canvas>
    </div>



    <div class="divMassageItemtext" style="height:400px ;">
      <form name="messageform" action="" style=" width: 50%;">
        <div class="divfontsize">
          <label class="lblfontsizetxt" for="fontsizeSelect">文字大小:</label>
          <input class="Inputfontsize" type="range" id="fontsizeSelect" name="messagefontsize" min="9" max="36" step="1"
            oninput="this.nextElementSibling.value = this.value">
          <output class="lblfontsizeNum" id="lblfontsizeNumId">16</output><label class="lblfontsizeUnit"
            for="fontsizeSelect">pt</label>
        </div>
        <div class="divspeed">
          <label class="lblspeedtxt" for="speedselect">&emsp;&emsp;速度:</label>
          <input class="Inputspeed" type="range" id="speedselect" name="messagespeed" min="5" max="50" step="1"
            oninput="this.nextElementSibling.value = this.value">
          <output class="lblspeedNum" id="lblspeedNumId">15</output>
        </div>
        <div class="divcolor">
          <label class="lblcolortxt" for="colorselect" value="black">&emsp;&emsp;顏色:</label>
          <div class="divinputcolor">
            <input class="Inputcolor" type="color" id="colorselect" name="messagecolor" value="#e66465">
          </div>
        </div>

        <div class="divmassagetxt">
          <label class="lblmassagetxt" for="massagetxt">&emsp;&emsp;留言:</label>
          <textarea class="massagetxtarea" name="massagetxt" id="massagetxt" cols="50" rows="4"
            placeholder="請輸入留言..."></textarea>
          <div class="messageformsubmit">
            <input type="button" class="btnsubmit" id="btnsubmitId" value="留言">
          </div>
        </div>


      </form>
    </div>
  </main>

  <!-- footer------------------------------------------------------------------------ -->
  <footer style="height: 500px; ">
    <div>

    </div>




    <div class="time">
      <div class="container1">
        <div class="dateItem" id="dateId"></div>
        <div class="apmItem" id="apmId">AM</div>
      </div>
      <div class="container2">
        <div class="hourItem" id="hourId"></div>
      </div>
      <div class="container3">
        <div class="container5"></div>
        <div class="minItem" id="minId"></div>
        <div class="container4">
          <div class="secItem" id="secId"></div>
          <!-- <div class="customerFlow">瀏覽次數:<div class="customerFlowNum" id="flowNumId"></div></div> -->
        </div>
      </div>
    </div>




  </footer>





  </div>



  <script src="jq/jquery-3.6.0.js"></script>

  <script src="./js-self/homepage.js"></script>
</body>

</html>
